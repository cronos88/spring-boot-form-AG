<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title th:text="${titulo}"></title>
</head>
<body>
<h3 th:text="${titulo}"></h3>
<div>
    <form th:action="@{/form}" method="post">
        <div>
            <label for="username">Username</label>
            <div>
                <input type="text" name="username" id="username" th:value="${usuario.username}">
            </div>
            <div th:if="${error != null && error.containsKey('username')}" th:text="${error.get('username')}"></div>
        </div>
        <div>
            <label for="password">Password</label>
            <div>
                <input type="password" name="password" id="password">
            </div>
            <div th:if="${error != null && error.containsKey('password')}" th:text="${error.get('password')}"></div>
        </div>
        <div>
            <label for="email">Email</label>
            <div>
                <input type="text" name="email" id="email" th:value="${usuario.email}">
            </div>
            <div th:if="${error != null && error.containsKey('email')}" th:text="${error.get('email')}"></div>
        </div>
        <br>
        <div>
            <input type="submit" value="Send">
        </div>
    </form>
</div>
</body>
</html>
